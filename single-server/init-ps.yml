---
- hosts: mysql-node
  remote_user: "{{ osuser }}"
  become: yes
  become_user: root
  gather_facts: true
  vars_files:
    - mysql_nodes.yml

  tasks:

    - name: Create  ext4 filesystem
      filesystem:
        fstype: ext4
        dev: "{{ disk }}"
        force: no
        opts: -E lazy_itable_init=0,lazy_journal_init=0,discard

    - name: Mount FS
      mount:
        path: "{{ mountdir }}"
        src: "{{ disk }}"
        fstype: ext4
        opts: discard
        state: mounted

    - name: Install Percona Repo
      shell: >
        wget -P /tmp https://repo.percona.com/apt/percona-release_latest.generic_all.deb

    - name: Install Percona Repo
      shell: >
        dpkg -i /tmp/percona-release_latest.generic_all.deb

    - name: Update and upgrade apt packages
      apt:
        update_cache: yes

    - name: Install Percona Repo
      shell: >
        percona-release setup ps80

    - name: Install MySQL
      apt:
        name: percona-server-server
        state: present

    - name: Install MySQL-python
      apt:
        name: python-mysqldb
        state: present

    - name: Stop MySQL
      systemd:
        name: mysql
        state: stopped
      tags: init-setup

    - name: Remove datadir
      file:
        path: "{{ mysqldir }}"
        state: "{{ item }}"
        owner: mysql
        group: mysql
      with_items:
        - absent
        - directory
      tags: init-setup

    - name: Remove datadir
      file:
        path: "/mnt/logs"
        state: "{{ item }}"
        owner: mysql
        group: mysql
      with_items:
        - directory
      tags: init-setup

    - name: Install  apparmor-utils
      apt:
        name: apparmor-utils
        state: present

    - name: Disable apparmor for mysqld
      shell: >
         aa-complain /usr/sbin/mysqld
      ignore_errors: yes
      tags: init-setup

    - name: Init datadir
      shell: >
        mysqld --no-defaults --initialize-insecure --datadir="{{ mysqldir }}" --user=mysql
      tags: init-setup
